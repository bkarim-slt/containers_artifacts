apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile-deployment
  labels:
    app: userprofile
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registrypiw5325.azurecr.io/userprofile:2
        ports:
        - containerPort: 8081
        envFrom:
          - secretRef:
              name: sql
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
  labels:
    app: userprofile
spec:
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: poi-http
  - port: 443
    targetPort: 8081
    protocol: TCP
    name: poi-https
  selector:
    app: userprofile